<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1 th:text="${appName}">App Name</h1>
    <p><strong>Version:</strong> <span th:text="${version}"></span></p>
    <p><strong>Author:</strong> <span th:text="${author}"></span></p>

    <h3 class="mt-4">Technologies Used:</h3>
    <ul>
        <li th:each="tech : ${technologies}"
            th:text="${tech}">Technology</li>
    </ul>

    <a th:href="@{/}" class="btn btn-secondary mt-3">Home</a>
</div>

</body>
</html>
